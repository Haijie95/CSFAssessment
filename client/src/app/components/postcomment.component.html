<h1>Post comment for {{title}}</h1>
<form [formGroup]="form" (ngSubmit)="postcomment()">
  <table>
    <tr>
      <td>Name: </td>
      <input type="text" formControlName="name">
    </tr>
    <tr>
      <td>Rating: </td>
      <input type="number" formControlName="name" min="1" max="5">
    </tr>
    <tr>
      <td>Comment: </td>
      <input type="text" formControlName="comment">
    </tr>
    <tr>
      <td><button [routerLink]="['/']">Back</button></td>
      <td align="right"><button type="submit" [disabled]="form.invalid">Post</button></td>
    </tr>
  </table>
</form>
